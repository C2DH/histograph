<!DOCTYPE html>
<html>

<head>
  <title>histograph</title>
  <meta name="pinterest" content="nopin" description="contents subject to copyright" />
  <script src="//use.typekit.net/fwe7tir.js"></script>
  <script>
    try { Typekit.load(); } catch (e) { }
  </script>
  <script src="/settings.js"></script>
</head>

<body ng-app="histograph">
  <div ng-controller="CoreCtrl" class="main" ng-class="{auth: user.is_authentified}">
    <div ng-controller="FiltersCtrl">
      <div ng-show="user.is_authentified" ng-include="'templates/partials/menu.html'">
      </div>

      <div ng-hide="user.is_authentified">
        <div class="loader animated" ng-class="isLoading? 'fadeIn' : 'fadeOut'">
          <div class="sk-double-bounce">
            <div class="sk-child sk-double-bounce1"></div>
            <div class="sk-child sk-double-bounce2"></div>
          </div>
        </div>

        <div class="main-title serif">
          <h1>Histograph</h1>
        </div>
    
        <div id="logo">
          <img src="https://www.c2dh.uni.lu/sites/all/themes/c2dh/img/c2dh-logo.svg" />
        </div>
        <div id="flickr">
          <div flickr=""></div>
          <div class="halftone-overlay"></div>
        </div>
      </div>

      <div ng-show="user.is_authentified" ng-include="'templates/partials/main.html'">
      </div>

    </div>

    <div class="sans-serif {{messaging? 'active': ''}}" id="messenger">
      <div class="inner"><span translate="{{message}}"></span></div>
    </div>
  </div>

  <div hi-snackbar>
  </div>
</body>

</html>
