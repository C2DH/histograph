<div class='modal-body'>
  <div class='typeahead-in-dropdown'>
    <h2 translate="create-entity.title" translate-values='{type: type}'></h2>
    
    
    <form name='ghost.form' ng-if='type == "person"'>
      <div ng-if='step == "viaf"'>
        <div class="form-group">
          <p translate>create-entity.withviaf.desciption</p>
          <input autofocus type='text' name='test' typeahead-trigger-on-model-change='autotypeahead' ng-model='q' class='form-control' typeahead-editable='false' placeholder='{{"placeholder.search" | translate}}' uib-typeahead='item for items in typeaheadSuggestViaf($viewValue, "entity")' typeahead-wait-ms='100' typeahead-on-select='typeaheadSelectedViaf($item, $model, $label)' typeahead-template-url='templates/partials/helpers/typeahead-viaf.html'  typeahead-no-results="noResultsViaf" dropdown-append-to='#create-entity-typeahead-list'/>
        </div>
        <div id='create-entity-typeahead-list'>

        </div>
        <div ng-if='noResultsViaf'>
          try another one
        </div>
        <div ng-if='ghost.viaf'>
          {{ghost.viaf.term}}
          
        </div>
        <div class="btn-group btn-group-dual" role="group">
          <button class='btn btn-secondary btn-line' ng-click='resetViaf()' translate>button.discard</button>
          <button  ng-if='ghost.viaf' class='btn btn-primary btn-line' ng-click='next()' translate>button.next</button>
          <button  ng-if='!ghost.viaf' class='btn btn-primary btn-line' ng-click='next()' translate>button.skip</button>
        </div>

      
      </div>
      <div ng-if='step== "person"'>
        <p translate>create-entity.description</p>
        <div class="form-group">
          <label translate>create-entity.person.firstname</label>
          <input class="form-control" type='text' ng-model='ghost.first_name' required>
        </div>
        <div class="form-group">
          <label translate>create-entity.person.lastname</label>
          <input class="form-control" type='text' ng-model='ghost.last_name' required>
        </div>
        
       <!--  <input type='text' ng-model='ghost.links_viaf'>
        <input type='text' ng-model='ghost.links_dbpedia'> -->
        <div class="form-group">
          <label translate>create-entity.person.reference</label>
          <div style='margin: 0 15px'>
            <textarea class="form-control"  ng-model='ghost.reference'></textarea>
          </div>
        </div>
      </div>
    </form>  

  </div>
</div>

<div class='modal-footer'>
  <div class="btn-group btn-group-dual" role="group">
    <button class='btn btn-secondary btn-line' ng-click='cancel()' translate>button.discard</button>
    <button  class='btn btn-primary btn-line {{ghost.form.$invalid? "disabled": ""}}' ng-click='ok()' ng-disabled="true" translate>button.confirm</button>
    
  </div>
</div>
