<div class="resource item">
  <h3><a ng-href="#/r/{{item.id}}">{{item.props.title || 'untitled'}}</a></h3>
  {{item.props.start_date}}
  {{item.props.end_date}}
  
  <div>
    <span ng-repeat="location in item.locations">{{location.formatted_address}}</span>
    <!-- collect comments about places -->
  </div>
  
  <div class="tags">
    <span ng-repeat="per in item.persons" class='tag person'>{{per.name}}</span>
    
  </div>
  
  <img ng-src="media/{{item.props.url}}" annotorious>
  <blockquote>
   {{item.props.stakeholders}}
  </blockquote>
  
  <div class="discussion">
    <a class="btn btn-default" ng-click="startMention(item)">join discussion</a>
    <span ng-repeat="com in item.comments">
      <span cmlass="username">{{com.user.username}}</span> â€” {{com.comment.content}}</span>
    
  </div>
</div>

<div id="inquirer">
  <div ng-model='comment' ui-codemirror="{
      lineNumbers: false,
      theme:'twilight',
      lineWrapping : true,
      mode: 'Smalltalk'
    }"></div>
    <button class="btn btn-default" ng-click="postMention(item)">comment</button>
</div>
