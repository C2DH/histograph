<div class="resource item" ng-repeat="r in items">
  <h3><a ng-href="#/r/{{r.id}}">{{r.props.title || 'untitled'}}</a></h3>

  {{r.props.start_date}}<br/>
  {{r.props.end_date}}
  <div class="tags">
    <span ng-repeat="per in r.persons" class='tag person'>{{per.name}}</span>
  </div>
  <img ng-src="media/{{r.props.url}}">
</div>
