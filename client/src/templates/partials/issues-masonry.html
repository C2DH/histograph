 <div  class='{{currentCtrl}}' ng-cloak>
    
    <div class="empty-list" ng-if="relatedItems.length == 0">
      There are no <i>issues</i>.
    </div>
    <div masonry='{ "transitionDuration" : "0s" , "itemSelector" : ".masonry-brick"}'>
      
        <div masonry-tile='{"imagesLoaded": {"background": ".img"}}' class="masonry-brick" ng-repeat='relatedItem in relatedItems' ng-include='"templates/partials/issue-lite.html"'></div>
      
    </div>
    <div class='more' ng-if='totalItems > 0 && offset + limit < totalItems'>
      <button ng-click='more()' class='btn btn-block '>{{loading?'loading...':'load more items'}}</button>
    </div>
  </div>
