<div class="modal-header">
  <h3 class="modal-title">
    {{target.props | title:language}}
    issue: {{type}}
    <div ng-repeat='relatedItem in items' ng-include='"templates/partials/issue-lite.html"' class='comment issue'></div>
  </h3>
</div>
<div class="modal-body">
  
  <div class="profile-pic">
      <div class="profile-pic-wrapper">
        <img ng-src="{{user.picture}}">
      </div>
    </div>
    {{user.username}} #{{type}}
  <form novalidate name="form">
    <label>your solution: start</label>
    <input class='form-control' ng-model='start_date' placeholder='YYYY-mm-dd'>
    <label>your solution: end</label>
    <input class='form-control' ng-model='end_date' placeholder='YYYY-mm-dd'>
    <label>comment</label>
    <div ng-model='description' ui-codemirror='{lineNumbers: false, lineWrapping : true, mode: "xml"}'></div>
    
  </form>
  {{start_date}}, {{end_date}}, {{description}}
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">propose your solution</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
