<div class='issue' ng-repeat='issue in issues.ENTITY_MERGE'>
  <div ng-repeat="mentioned in issue.mentioning">
    <div ng-if="!resource">
      <span translate translate-values='{name: "{{entity.props.name}}",_name: "{{mentioned.props.name}}"}'>popit.fix.suggest.confirm</span>
      <div class='btn-group'>
        <button class='btn btn-line-white btn-straight btn-block' translate>inspect.open</button>
      </div>
    </div>
    <div ng-if="resource">
      <span translate translate-values='{name: "{{entity.props.name}}",_name: "{{mentioned.props.name}}"}'>popit.fix.suggest.confirm_in_context</span>
    </div>
    <div ng-if='entity.issue_mergeable_removable' style='margin:10px; text-align: center'>
      <button class='btn btn-line-white btn-straight' ng-click='downvoteIssue("mergeable", issue.props.solution)' translate>button.remove.issue</button>
    </div>
  </div>
</div>
