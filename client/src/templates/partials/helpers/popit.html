<div class="action-group">
   <a class="action filter" tooltip="filter your selection" data-action="filter">
    <span class="fa fa-filter"></span></a>
  <a class="action" href="{{href}}" title="visit" data-action="link" tooltip="{{linkto}}">
    <span class="fa fa-link"></span></a>
  <a class="action queue" tooltip="add to your bookmark list" data-action="queue">
    <span class="fa fa-bookmark-o"></span></a>
  <a class="action inspect" tooltip="analyse and correct" data-action="inspect">
    <span class="fa fa-lightbulb-o"></span></a>
    
</div>
