<div class="toolbar tk-proxima-nova">
  <!-- <h2>{{totalItems}} {{pagetitle}}</h2> -->
  <!-- {{params}} -->
  <div class="wrapper">
  <!-- <pagination boundary-links="true" total-items="totalItems" items-per-page="limit" ng-model="currentPage" class="pagination-sm" max-size="4" previous-text="&lsaquo;" rotate="true" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change='setPage(currentPage)'></pagination> -->
    <div class="btn-group" uib-dropdown is-open="false">
      <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle>
      <span ng-if="groups.length > 0">{{groups}}</span>
      <span ng-if="groups.length == 0">all kind of resource</span>
       <span class="caret"></span>
      </button>
      <ul class="uib-dropdown-menu dropdown-menu" role="menu" aria-labelledby="single-button">
        <li ng-repeat="item in availableGroups">
          <a ng-click="addGroup(item)">
            {{item.group|ecmd}} ({{item.count_items}})
          </a>
        </li>
      </ul>
    </div>
    <!-- Single button -->
    <div class="btn-group" uib-dropdown is-open="false">
      <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle>
        by {{sorting.label}} <span class="caret"></span>
      </button>
      <ul class="uib-dropdown-menu dropdown-menu" role="menu" aria-labelledby="single-button">
        <li class="{{sorting==item?'active':''}}" ng-repeat="item in availableSortings">
          <a ng-click='setSorting(item)'>by {{item.label}}</a>
        </li>
      </ul>
    </div>
  </div>
  
</div>
