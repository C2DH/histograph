<span
    data-id='{{tag.id}}'
    gasp-tip='{{tag.props.name}} - {{tag.props|lookup:"description":32}} {{tag.props.score < 0? " - signaled as a mistake":""}}'
    gasp-type='location'
    gasp-removable="{{user.username == tag.rel.properties.created_by && tag.rel.properties.upvote.length == 1}}"
    gasp-upvotes="{{tag.rel.properties.upvote}}"
    gasp-creator="{{tag.rel.properties.created_by||''}}"
    gasp-parent='{{item.type}}-{{item.id}}'
    class="tag location {{tag.rel.properties.downvote.length > 1? 'deprecated': '' }} {{tag.rel.properties.downvote.length > 0? 'downvoted': '' }} {{tag.rel.properties.upvote.length > 0? 'validated': '' }} {{user.username == tag.rel.properties.created_by? 'yours': ''}}">{{tag.props.name}}</span><!-- {{$last? '':  ', '}} -->
