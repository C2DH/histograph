 <div  class='{{currentCtrl}}' ng-cloak>
    <div class="empty-list" ng-if="relatedItems.length == 0">
      There are no related <i>inquiries</i>.
    </div>
    <div class="{{loading? 'animated fadeOut': 'animated fadeIn'}}" style="-webkit-animation-delay: {{$index * 100}}ms;
      animation-delay: {{$index * 100}}ms"  ng-repeat='relatedItem in relatedItems' ng-include='"templates/partials/inquiry-lite.html"'></div>
      <div class='more' ng-if='totalItems && offset + limit < totalItems'>
      <button ng-click='more()' class='btn btn-default more'>{{loading?'loading...':'load more items'}}</button>
    </div>
  </div>
