<div id="perspective" class="{{queueStatus}}" ng-include src="'templates/partials/resource.html'"></div>
<div id='see-also' class='{{currentCtrl}}' ng-cloak>
  
  <div class="related">  
    <div ng-if="inquiry.proposed_by.picture" class="profile-pic">
      <div class="profile-pic-wrapper">
        
        <img ng-src="{{inquiry.proposed_by.picture}}">
      </div>
    </div>
    {{inquiry.proposed_by.username}} â€” {{inquiry.props.creation_date | date : 'longDate'}}
    <h4>
      <a ng-href="#/i/{{inquiry.id}}" ng-bind-html="inquiry.props.name | marked"></a>
    </h4>
    <blockquote ng-bind-html="inquiry.props.description | marked"></blockquote>
    
    <div ng-repeat='relatedItem in relatedItems' ng-include='"templates/partials/comment-lite.html"' class='comment'></div>
    
    <form>
      <h4>propose your answer</h4>
      <div ng-model='comment.content' ui-codemirror='{lineNumbers: false, lineWrapping : true, mode: "xml"}'></div>
      <div style='text-align:center; margin-top: 10px'>
        <div class='btn-group' role='group' aria-label='...'>
          <button class='btn btn-primary' ng-click='createComment()'>
           propose
          </button>
        </div>  
      </div>  
    </form>
    
  </div>
</div>
